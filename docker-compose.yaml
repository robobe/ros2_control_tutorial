services:
  ros:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    user: "ros"
    volumes:
      - .:/workspace:cached
      - /tmp/.X11-unix:/tmp/.X11-unix:rw 
      - /dev/dri:/dev/dri 
      - /dev/nvidia0:/dev/nvidia0 
      - /dev/nvidiactl:/dev/nvidiactl 
      - /dev/nvidia-modeset:/dev/nvidia-modeset 
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    hostname: ros
    network_mode: host
    stdin_open: true
    tty: true
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      # - GZ_TRANSPORT_IP=ros
      # - GZ_DISCOVERY_SERVER=gazebo
      # - GZ_PARTITION=my_simulation
    devices:
      - /dev/dri:/dev/dri